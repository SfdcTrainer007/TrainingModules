<template>
<lightning-card title="Create Record">
<div class="slds-m-around_medium">   
    <lightning-avatar src="https://www.lightningdesignsystem.com/assets/images/avatar2.jpg"></lightning-avatar>
    <lightning-accordion allow-multiple-sections-open>
        <!-- Account Section -->
        <lightning-accordion-section label="Account Object">
            <div class="slds-m-around_medium">
                <lightning-input label="Account Name" value={accountName} onchange={handleAccountNameChange}></lightning-input>
                <lightning-combobox label="SLA" value={sla} options={slaOptions} onchange={handleSlaChange}></lightning-combobox>
                <lightning-combobox name="slaSerialNumber" label="SLA Serial Number" value={slaSerialNumber} placeholder="--None--" options={slaSerialNumberOptions} onchange={handleSlaSerialNumberChange}></lightning-combobox>

                <lightning-input label="SLA Expiration Date" type="date" value={slaExpirationDate} onchange={handleSlaExpirationDateChange}></lightning-input>
            </div>
        </lightning-accordion-section>

        <!-- Contact Section -->
        <lightning-accordion-section label="Contact Object">
            <div class="slds-m-around_medium">
                <lightning-input label="First Name" value={contactFirstName} onchange={handleContactFirstNameChange}></lightning-input>
                <lightning-input label="Last Name" value={contactLastName} onchange={handleContactLastNameChange}></lightning-input>
                <lightning-dual-listbox name="languages" label="Select Languages" source-label="Available" selected-label="Selected" field-level-help="Select your preferred languages" options={options} onchange={handleDualListBoxChange}></lightning-dual-listbox>
<div class="slds-box" >
    <p>Selected values are: {selected}</p>
</div>
            </div>
        </lightning-accordion-section>

        <!-- Opportunity Section -->
        <lightning-accordion-section label="Opportunity Object">
            <div class="slds-m-around_medium">
                <lightning-input label="Opportunity Name" value={opportunityName} onchange={handleOpportunityNameChange}></lightning-input>
                
            </div>
        </lightning-accordion-section>
    </lightning-accordion>

    <div class="slds-m-top_medium">
        <lightning-button label="Create Record" variant="brand" onclick={handleCreateRecord}></lightning-button>
        <lightning-button label="Cancel" variant="neutral" onclick={handleCancel}></lightning-button>
    </div>
</div>
</lightning-card>
</template>
