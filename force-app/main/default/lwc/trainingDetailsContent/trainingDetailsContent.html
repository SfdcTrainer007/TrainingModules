<template>
    <lightning-card class="custom-card">
        <div class="container">
            <!-- Hero Section with Gradient and Parallax Effect -->
            <section class="hero">
                <div class="hero-overlay">
                    
                    <div class="hero-content">
                         <!-- Button Selection with Bold Colors and Smooth Hover Effects -->
            <div class="button-container">
                <lightning-button
                    label="Salesforce Training"
                    name="salesforce"
                    variant="brand"
                    class="training-button salesforce"
                    onclick={handleButtonClick}
                ></lightning-button>
                <lightning-button
                    label="ServiceNow Training"
                    name="serviceNow"
                    variant="neutral"
                    class="training-button service-now"
                    onclick={handleButtonClick}
                ></lightning-button>
                <lightning-button
                    label="AWS Training"
                    name="aws"
                    variant="destructive"
                    class="training-button aws"
                    onclick={handleButtonClick}
                ></lightning-button>
            </div>
                        <h1 class="hero-title">Master Your Career with Advanced Training</h1>
                        <p class="hero-subtitle">Unlock your potential with expert-led courses, designed for your success.</p>
                    </div>
                </div>
            </section>

           

            <!-- Training Details Section with Modern Styling -->
            <template if:true={selectedTraining}>
                <div class="training-details">
                    <div class="training-header">
                        <h2 class="training-title">{selectedTraining.title}</h2>
                        <lightning-badge label="Featured" class="featured-badge"></lightning-badge>
                    </div>

                    <!-- Training Summary -->
                    <div class="training-summary">
                        <div class="training-overview">
                            <h3 class="section-title">Training Overview:</h3>
                            <ul class="training-list">
                                <template for:each={selectedTraining.trainingdetails} for:item="detail">
                                    <li key={detail} class="training-detail-item">{detail}</li>
                                </template>
                            </ul>
                        </div>
                    </div>

                    <!-- Module Cards with Hover Effects and Interactive Style -->
                    <h3 class="section-title">Training Highlights:</h3>
                   <div class="modules-grid">
    
    <template for:each={overviewModules} for:item="module">
        <a 
            key={module.title} 
            class="module-card" 
            href={module.link} 
            target="_blank" 
            rel="noopener noreferrer"
        >
            <lightning-icon
                icon-name={module.icon}
                size="large"
                alternative-text={module.title}
                class="module-icon"
            ></lightning-icon>
            <h3 class="module-title">{module.title}</h3>
            <p class="module-description">{module.description}</p>
        </a>
    </template>
</div>


                    <!-- Admin and Developer Training Topics -->
                    <template if:true={selectedTraining.adminTopics}>
                        <h3 class="section-title">Admin Topics:</h3>
                        <ul class="training-list">
                            <template for:each={selectedTraining.adminTopics} for:item="adminTopic">
                                <li key={adminTopic} class="training-detail-item">{adminTopic}</li>
                            </template>
                        </ul>
                    </template>

                    <template if:true={selectedTraining.devTopics}>
                        <h3 class="section-title">Developer Topics:</h3>
                        <ul class="training-list">
                            <template for:each={selectedTraining.devTopics} for:item="devTopic">
                                <li key={devTopic} class="training-detail-item">{devTopic}</li>
                            </template>
                        </ul>
                    </template>
                </div>
            </template>

            <!-- Modal for Module Details with Smooth Transitions -->
            <template if:true={isModalOpen}>
                <section role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open">
                    <div class="slds-modal__container">
                        <header class="slds-modal__header">
                            <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" onclick={closeModal}>
                                <lightning-icon icon-name="utility:close" size="small"></lightning-icon>
                                <span class="slds-assistive-text">Close</span>
                            </button>
                            <h2 class="slds-text-heading_medium">Module Details</h2>
                        </header>
                        <div class="slds-modal__content slds-p-around_medium">
                            <p>Detailed information about the selected module will appear here.</p>
                        </div>
                        <footer class="slds-modal__footer">
                            <lightning-button variant="neutral" label="Cancel" onclick={closeModal}></lightning-button>
                            <lightning-button variant="brand" label="Enroll" onclick={enrollInModule}></lightning-button>
                        </footer>
                    </div>
                </section>
                <div class="slds-backdrop slds-backdrop_open"></div>
            </template>
        </div>
    </lightning-card>
</template>
